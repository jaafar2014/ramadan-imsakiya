<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إمساكية رمضان الذكية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#0b0b0b;
  color:#fff;
  overflow-x:hidden;
}

.menu-btn{
  position:fixed;
  top:15px;
  right:15px;
  font-size:26px;
  cursor:pointer;
  z-index:1100;
}

.sidebar{
  position:fixed;
  top:0;
  right:-100%;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  transition:0.4s;
  z-index:1200;
}
.sidebar.active{ right:0; }

.sidebar h3{
  color:#f0b36d;
  margin-bottom:15px;
}

.sidebar select{
  width:100%;
  margin-bottom:15px;
  padding:10px;
  border-radius:8px;
  border:none;
  font-family:'Cairo';
}

.close-btn{
  font-size:20px;
  cursor:pointer;
  text-align:left;
  margin-bottom:10px;
}

.container{
  max-width:430px;
  margin:auto;
  padding:20px;
}

.profile{
  text-align:center;
  margin-top:20px;
}

.title-top{
  font-size:15px;
  color:#f0b36d;
  margin-bottom:10px;
}

.avatar{
  width:160px;
  height:160px;
  margin:auto;
  border-radius:50%;
  border:6px solid #f0b36d;
  overflow:hidden;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.memorial{
  margin-top:12px;
  font-size:15px;
  color:#ddd;
}

.name{
  margin-top:6px;
  font-size:22px;
  color:#f0b36d;
  font-weight:700;
}

.dua{
  margin-top:10px;
  font-size:14px;
  line-height:1.8;
  color:#ddd;
}

.today{
  margin:20px 0;
  padding:15px;
  background:#151515;
  border-radius:14px;
  text-align:center;
  opacity:0;
  transform:translateY(10px);
  transition:0.4s;
}
.today.show{
  opacity:1;
  transform:translateY(0);
}

.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.time-box{
  background:#151515;
  padding:12px;
  border-radius:12px;
  text-align:center;
}

.time-box span{
  display:block;
  color:#f0b36d;
  font-weight:700;
  margin-top:6px;
}

.countdown{
  margin-top:20px;
  background:linear-gradient(135deg,#f0b36d,#f7c58c);
  color:#000;
  padding:15px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
}

.calendar{
  margin-top:30px;
}

.calendar h3{
  text-align:center;
  color:#f0b36d;
}

.days{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:8px;
  margin-top:15px;
}

.days button{
  background:#151515;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  font-family:'Cairo';
}

.days button.active{
  background:#f0b36d;
  color:#000;
  font-weight:700;
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">☰</div>

<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="toggleMenu()">✕</div>
  <h3>الإعدادات</h3>

  <select id="citySelect" onchange="updateRegions()">
    <option value="basra">البصرة</option>
    <option value="baghdad">بغداد</option>
    <option value="najaf">النجف</option>
    <option value="karbala">كربلاء</option>
    <option value="dhiqar">ذي قار</option>
    <option value="maysan">ميسان</option>
    <option value="wasit">واسط</option>
    <option value="babel">بابل</option>
    <option value="diwaniya">الديوانية</option>
    <option value="muthanna">المثنى</option>
  </select>

  <select id="regionSelect"></select>

  <select id="waqfSelect">
    <option>الوقف الشيعي</option>
    <option>الوقف السني</option>
  </select>
</div>

<div class="container">

<div class="profile">
  <div class="title-top">إمساكية رمضان الإلكترونية 2026م – 1447هـ</div>
  <div class="avatar">
    <img src="IMG_20260206_214353.jpg">
  </div>
  <div class="memorial">الفاتحة على روح الشهيد</div>
  <div class="name">أمان عبدالجبار عبدالرِضا</div>
  <div class="dua">
    اللهم اغفر له وارحمه واعفُ عنه، وأسكنه فسيح جناتك.
  </div>
</div>

<div class="today" id="todayBox"></div>

<div class="times">
  <div class="time-box">الإمساك<span id="imsak"></span></div>
  <div class="time-box">الفجر<span id="fajr"></span></div>
  <div class="time-box">الشروق<span id="sunrise"></span></div>
  <div class="time-box">الظهر<span id="dhuhr"></span></div>
  <div class="time-box">العصر<span id="asr"></span></div>
  <div class="time-box">المغرب<span id="maghrib"></span></div>
</div>

<div class="countdown" id="countdown"></div>

<div class="calendar">
  <h3>أيام شهر رمضان</h3>
  <div class="days" id="ramadanDays"></div>
</div>

</div>

<script>

function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* ===== الروزنامة حسب المذهب ===== */

const daysNames=["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];
const duas=Array(30).fill("اللهم تقبّل صيامي وقيامي واجعلني من المقبولين.");
const daysBox=document.getElementById("ramadanDays");
const todayBox=document.getElementById("todayBox");

function getRamadanStart(){
  const waqf=document.getElementById("waqfSelect").value;
  if(waqf.includes("السني")){
    return new Date(2026,1,18);
  }else{
    return new Date(2026,1,19);
  }
}

function renderDays(){
  daysBox.innerHTML="";
  for(let i=1;i<=30;i++){
    const b=document.createElement("button");
    b.textContent=i;
    b.onclick=()=>selectDay(i,b);
    daysBox.appendChild(b);
  }
}

function calculateHijriDay(){
  const start=getRamadanStart();
  const today=new Date();
  const diff=Math.floor((today-start)/86400000)+1;
  if(diff>=1 && diff<=30){
    highlightToday(diff);
    selectDay(diff);
  }
}

function highlightToday(day){
  const buttons=document.querySelectorAll(".days button");
  buttons.forEach(b=>b.classList.remove("active"));
  if(buttons[day-1]){
    buttons[day-1].classList.add("active");
  }
}

function selectDay(day,btn){
  document.querySelectorAll(".days button").forEach(x=>x.classList.remove("active"));
  if(btn)btn.classList.add("active");

  const start=getRamadanStart();
  const selectedDate=new Date(start);
  selectedDate.setDate(start.getDate()+(day-1));

  todayBox.classList.remove("show");
  setTimeout(()=>{
    todayBox.innerHTML=
      `اليوم: ${daysNames[selectedDate.getDay()]} – ${day} رمضان 1447 هـ<br>
       الموافق: ${selectedDate.toLocaleDateString('ar-IQ')}<br><br>
       دعاء اليوم:<br>${duas[day-1]}`;
    todayBox.classList.add("show");
  },200);
}

document.getElementById("waqfSelect").addEventListener("change",()=>{
  calculateHijriDay();
});

renderDays();
calculateHijriDay();

</script>

</body>
</html>
