<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إمساكية رمضان الذكية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#0b0b0b;
  color:#fff;
}

.container{
  max-width:430px;
  margin:auto;
  padding:20px;
}

.menu-btn{
  position:fixed;
  top:15px;
  right:15px;
  font-size:26px;
  cursor:pointer;
  z-index:1001;
}

.profile{
  text-align:center;
  margin-top:40px;
}

.avatar{
  width:160px;
  height:160px;
  margin:auto;
  border-radius:50%;
  border:6px solid #f0b36d;
  overflow:hidden;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  margin-top:15px;
  font-size:22px;
  color:#f0b36d;
  font-weight:700;
}

.dua{
  margin-top:10px;
  font-size:14px;
  line-height:1.8;
  color:#ddd;
}

.today{
  margin:20px 0;
  padding:15px;
  background:#151515;
  border-radius:14px;
  text-align:center;
}

.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.time-box{
  background:#151515;
  padding:12px;
  border-radius:12px;
  text-align:center;
}

.time-box span{
  display:block;
  color:#f0b36d;
  font-weight:700;
  margin-top:6px;
}

.countdown{
  margin-top:20px;
  background:linear-gradient(135deg,#f0b36d,#f7c58c);
  color:#000;
  padding:15px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
}

.calendar{
  margin-top:30px;
}

.calendar h3{
  text-align:center;
  color:#f0b36d;
}

.days{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:8px;
  margin-top:15px;
}

.days button{
  background:#151515;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  font-family:'Cairo';
}

.days button.today-btn{
  background:#f0b36d;
  color:#000;
  font-weight:700;
}

.save-btn{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#f0b36d;
  font-family:'Cairo';
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container" id="capture">

<div class="profile">
  <div class="avatar">
    <img src="IMG_20260206_214353.jpg">
  </div>
  <div class="name">أمان عبدالجبار عبدالرِضا</div>
  <div class="dua">
    اللهم اغفر له وارحمه واعفُ عنه، وأسكنه فسيح جناتك.
  </div>
</div>

<div class="today" id="todayBox"></div>

<div class="times">
  <div class="time-box">الإمساك<span>05:05</span></div>
  <div class="time-box">الفجر<span>05:15</span></div>
  <div class="time-box">الشروق<span>06:27</span></div>
  <div class="time-box">الظهر<span>12:03</span></div>
  <div class="time-box">العصر<span>15:13</span></div>
  <div class="time-box">المغرب<span>17:54</span></div>
</div>

<div class="countdown" id="countdown"></div>

<div class="calendar">
  <h3>أيام شهر رمضان</h3>
  <div class="days" id="ramadanDays"></div>
</div>

<button class="save-btn" onclick="saveImage()">حفظ صورة اليوم</button>

</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

<script>
const ramadanStart = new Date(2026,1,18);
const daysNames = ["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];

const duas = [
"اللهم اجعل صيامي فيه صيام الصائمين",
"اللهم قرّبني فيه إلى مرضاتك",
"اللهم ارزقني فيه رحمة الأيتام",
"اللهم قوني فيه على إقامة أمرك",
"اللهم اجعلني فيه من المستغفرين",
"اللهم لا تخذلني فيه لتعرض معصيتك",
"اللهم أعني فيه على صيامه وقيامه",
"اللهم ارزقني فيه ذهنًا صافياً",
"اللهم اجعلني فيه من المتوكلين",
"اللهم اجعلني فيه من الفائزين",
"اللهم حبب إليّ فيه الإحسان",
"اللهم زينّي فيه بالستر والعفاف",
"اللهم طهّرني فيه من الدنس",
"اللهم لا تؤاخذني فيه بالعثرات",
"اللهم ارزقني فيه خشوع المخبتين",
"اللهم وفّقني فيه لموافقة الأبرار",
"اللهم اهدني فيه لصالح الأعمال",
"اللهم نوّر فيه قلبي بضياءه",
"اللهم وفّقني فيه لقراءة القرآن",
"اللهم اجعلني فيه من المقبولين",
"اللهم ارزقني فيه سكينة القلب",
"اللهم لا تردني فيه خائبًا",
"اللهم اجعلني فيه من الشاكرين",
"اللهم ارزقني فيه حسن الخاتمة",
"اللهم تقبّل صيامي وقيامي",
"اللهم لا تحرمني فيه رحمتك",
"اللهم اجعلني فيه من الفائزين",
"اللهم اختم لي فيه بالرضوان",
"اللهم تقبّل مني القليل",
"اللهم اجعل عملي فيه مقبولاً"
];

const daysContainer = document.getElementById("ramadanDays");
const todayBox = document.getElementById("todayBox");

function renderDays(){
  daysContainer.innerHTML="";
  const today=new Date();
  const diff=Math.floor((today-ramadanStart)/86400000)+1;

  for(let i=1;i<=30;i++){
    const btn=document.createElement("button");
    btn.textContent=i;
    if(i===diff) btn.classList.add("today-btn");
    btn.onclick=()=>selectDay(i);
    daysContainer.appendChild(btn);
  }
  selectDay(diff>0 && diff<=30 ? diff : 1);
}

function selectDay(day){
  const date=new Date(ramadanStart);
  date.setDate(ramadanStart.getDate()+day-1);
  todayBox.innerHTML=
    `اليوم: ${daysNames[date.getDay()]} – ${day} رمضان 1447 هـ<br>
     الموافق: ${date.toLocaleDateString('ar-IQ')}<br><br>
     دعاء اليوم:<br>${duas[day-1]}`;
}

function saveImage(){
  html2canvas(document.getElementById("capture")).then(canvas=>{
    const a=document.createElement("a");
    a.href=canvas.toDataURL("image/png");
    a.download="ramadan_day.png";
    a.click();
  });
}

renderDays();
</script>

</body>
</html>
