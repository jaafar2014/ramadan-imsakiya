<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إمساكية رمضان الذكية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#1b0f33;
  color:#fff;
}
.container{max-width:430px;margin:auto}

/* ===== الهيدر ===== */
.header-bg{
  background:linear-gradient(180deg,#ff4fa1,#7b3cff,#1b0f33);
  padding:30px 20px 80px;
  text-align:center;
  position:relative;
}
.profile{
  position:absolute;
  left:50%;
  bottom:-55px;
  transform:translateX(-50%);
}
.profile img{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  background:#ccc;
}

/* ===== نص الاهداء ===== */
.memorial{
  margin-top:70px;
  text-align:center;
}
.memorial small{opacity:.85}
.memorial strong{
  display:block;
  color:#ff4d4d;
  font-size:20px;
  margin-top:6px;
}

/* ===== يوم رمضان ===== */
.ramadan-day{
  text-align:center;
  font-size:22px;
  font-weight:700;
  color:#ffb703;
  margin:15px 0;
}

/* ===== البطاقات ===== */
.card{
  background:#4c2db3;
  border-radius:18px;
  padding:15px;
  margin:15px;
}
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.time-box{
  background:#000;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.time-box span{font-size:12px;opacity:.7}
.time-box strong{color:#ffb703}

/* ===== التقويم ===== */
.calendar{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  padding:15px;
}
.day{
  background:#5a3fc0;
  border-radius:12px;
  padding:10px 0;
  text-align:center;
  cursor:pointer;
}
.day.active{background:#ff9f6e;color:#000;font-weight:700}

/* ===== المسنن ===== */
.settings-btn{
  position:fixed;
  top:15px;
  right:15px;
  font-size:22px;
  cursor:pointer;
  z-index:10;
}
.drawer{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  height:100%;
  background:#6a3ccf;
  z-index:999;
  transition:.3s;
}
.drawer.active{right:0}
.drawer-content{padding:20px}
.close-btn{font-size:22px;cursor:pointer}

select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
}

/* ===== الدعاء ===== */
.dua{
  margin-top:20px;
  background:#5a3fc0;
  padding:15px;
  border-radius:14px;
  font-size:14px;
  text-align:center;
}
.dua span{color:#ffb703;font-weight:700}
</style>
</head>

<body>

<div class="settings-btn" onclick="toggleDrawer()">⚙️</div>

<!-- المسنن -->
<div class="drawer" id="drawer">
  <div class="drawer-content">
    <div class="close-btn" onclick="toggleDrawer()">✕</div>
    <h3>اختيار المحافظة والمذهب</h3>

    <select id="city">
      <option>بغداد</option>
      <option>البصرة</option>
      <option>النجف</option>
      <option>كربلاء</option>
    </select>

    <select id="sect">
      <option>الوقف السني</option>
      <option>الوقف الشيعي</option>
    </select>

    <div class="dua">
      <span id="duaTitle">دعاء اليوم 1</span><br>
      <div id="duaText"></div>
    </div>
  </div>
</div>

<div class="container">

  <div class="header-bg">
    <div class="profile">
      <img src="photo.jpg">
    </div>
  </div>

  <div class="memorial">
    <small>الفاتحة على روح الشهيد</small>
    <strong>المرحوم أمان عبدالجبار عبدالرضا</strong>
  </div>

  <div class="ramadan-day" id="ramadanDay">1 رمضان</div>

  <div class="card">
    <div class="times">
      <div class="time-box"><span>الفجر</span><strong>5:00</strong></div>
      <div class="time-box"><span>الظهر</span><strong>12:10</strong></div>
      <div class="time-box"><span>المغرب</span><strong>6:20</strong></div>
    </div>
  </div>

  <div class="calendar" id="calendar"></div>

</div>

<script>
const duas=[
"اللهم اجعل صيامي فيه صيام الصائمين",
"اللهم قربني فيه إلى مرضاتك",
"اللهم ارزقني فيه رحمة الأيتام",
"اللهم طهرني فيه من الدنس",
"اللهم اجعلني فيه من المتوكلين",
"اللهم ارزقني فيه حسن التوكل",
"اللهم لا تخذلني فيه",
"اللهم وفقني فيه لطاعتك",
"اللهم اجعلني فيه من المستغفرين",
"اللهم افتح لي فيه أبواب فضلك",
"اللهم اجعلني فيه من المتقين",
"اللهم زيني فيه بالستر والعفاف",
"اللهم طهر قلبي من الظلمات",
"اللهم ارزقني فيه الخشوع",
"اللهم اجعلني فيه من المقبولين",
"اللهم وفقني فيه لقيام الليل",
"اللهم ارحم ضعفي",
"اللهم اغفر لي ولوالدي",
"اللهم تقبل صيامي",
"اللهم اجعلني من عتقائك",
"اللهم ارزقني حسن الخاتمة",
"اللهم قربني إليك",
"اللهم لا تحرمني فضلك",
"اللهم اجعل عملي خالصًا",
"اللهم ارزقني رضاك",
"اللهم اكتبني من المقبولين",
"اللهم اجعل هذا الشهر فرجًا",
"اللهم اختم لنا بالمغفرة",
"اللهم تقبل منا",
"اللهم بلغنا ليلة القدر"
];

let selectedDay=1;
const calendar=document.getElementById('calendar');

function update(){
  document.getElementById('ramadanDay').innerText=selectedDay+" رمضان";
  document.getElementById('duaTitle').innerText="دعاء اليوم "+selectedDay;
  document.getElementById('duaText').innerText=duas[selectedDay-1];
}

for(let i=1;i<=30;i++){
  const d=document.createElement('div');
  d.className='day'+(i===1?' active':'');
  d.innerText='رمضان '+i;
  d.onclick=()=>{
    document.querySelectorAll('.day').forEach(x=>x.classList.remove('active'));
    d.classList.add('active');
    selectedDay=i;
    update();
  };
  calendar.appendChild(d);
}
update();

function toggleDrawer(){
  document.getElementById('drawer').classList.toggle('active');
}
</script>

</body>
  </html>
