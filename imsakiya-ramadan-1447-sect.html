<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إمساكية رمضان الذكية 1447هـ</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  color:#fff;
}

.container{
  max-width:430px;
  margin:auto;
  padding:20px;
  position:relative;
}

/* زر القائمة */
.menu-btn{
  position:absolute;
  top:20px;
  left:20px;
  font-size:26px;
  cursor:pointer;
}

/* القائمة الجانبية */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s;
  z-index:1000;
}
.sidebar.active{left:0}
.sidebar h3{color:#f0b36a}
.sidebar label{display:block;margin-top:15px}

/* صورة */
.profile{
  width:160px;
  height:160px;
  border-radius:50%;
  margin:40px auto 15px;
  background:linear-gradient(135deg,#f6c177,#f4a261);
  display:flex;
  align-items:center;
  justify-content:center;
}
.profile img{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
}

/* النص */
.center{text-align:center}
.name{
  color:#f0b36a;
  font-size:22px;
  font-weight:900;
}
.prayer{
  font-size:14px;
  opacity:.9;
  margin-top:10px;
}

/* اليوم */
.day-box{
  background:#111;
  padding:12px;
  border-radius:12px;
  margin:20px 0;
  text-align:center;
}

/* أوقات */
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.time-box{
  background:#111;
  padding:12px;
  border-radius:12px;
  text-align:center;
}
.time-box span{
  display:block;
  margin-top:5px;
  color:#f0b36a;
  font-weight:700;
}

/* عداد */
.countdown{
  margin-top:20px;
  background:linear-gradient(135deg,#f6c177,#f4a261);
  color:#000;
  padding:14px;
  border-radius:14px;
  font-weight:900;
  text-align:center;
}

/* منع الاختفاء */
.hidden{display:none}
</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <h3>الإعدادات</h3>
  <label>المحافظة
    <select>
      <option>البصرة</option>
      <option>بغداد</option>
      <option>النجف</option>
      <option>كربلاء</option>
    </select>
  </label>

  <label>المذهب
    <select>
      <option>الوقف الشيعي</option>
      <option>الوقف السني</option>
    </select>
  </label>
</div>

<div class="container" id="content">

<div class="menu-btn" onclick="toggleMenu()">☰</div>

<div class="profile">
  <!-- ضع الصورة هنا لاحقًا -->
</div>

<div class="center">
  <div>الفاتحة على روح الشهيد</div>
  <div class="name">أمان عبدالجبار عبدالرضا</div>
  <div class="prayer">
    اللهم اغفر له وارحمه واعفُ عنه، وأسكنه فسيح جناتك
  </div>
</div>

<div class="day-box">
  اليوم: الاثنين – 1 رمضان 1447هـ<br>
  الموافق: 18 / 2 / 2026
</div>

<div class="times">
  <div class="time-box">الإمساك<span>05:05</span></div>
  <div class="time-box">الفجر<span>05:15</span></div>
  <div class="time-box">الشروق<span>06:27</span></div>
  <div class="time-box">الظهر<span>12:03</span></div>
  <div class="time-box">العصر<span>15:13</span></div>
  <div class="time-box">المغرب<span>17:54</span></div>
</div>

<div class="countdown" id="countdown">
  الوقت المتبقي للإفطار: --:--:--
</div>

</div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* عداد الإفطار */
function updateCountdown(){
  const now=new Date();
  const iftar=new Date();
  iftar.setHours(17,54,0);
  let diff=iftar-now;
  if(diff<0) diff=0;
  const h=Math.floor(diff/3600000);
  const m=Math.floor((diff%3600000)/60000);
  const s=Math.floor((diff%60000)/1000);
  document.getElementById("countdown").innerText=
    `الوقت المتبقي للإفطار: ${h}:${m}:${s}`;
}
setInterval(updateCountdown,1000);

/* حماية من اختفاء الصفحة */
window.onload=()=>{
  document.getElementById("content").style.display="block";
};
</script>

</body>
</html>
