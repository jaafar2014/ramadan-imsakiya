<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إمساكية رمضان الذكية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#0b0b0b;
  color:#fff;
}

.container{
  max-width:430px;
  margin:auto;
  padding:20px;
}

/* القائمة */
.menu-btn{
  position:fixed;
  top:15px;
  right:15px;
  font-size:26px;
  cursor:pointer;
  z-index:1001;
}

.sidebar{
  position:fixed;
  top:0;
  right:-100%;
  width:80%;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s;
  z-index:1000;
}

.sidebar.active{
  right:0;
}

.sidebar h2{
  text-align:center;
  color:#f0b36d;
}

.sidebar select{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-family:'Cairo';
}

/* البروفايل */
.profile{
  text-align:center;
  margin-top:40px;
}

.avatar{
  width:160px;
  height:160px;
  margin:auto;
  border-radius:50%;
  border:6px solid #f0b36d;
  overflow:hidden;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  margin-top:15px;
  font-size:22px;
  color:#f0b36d;
  font-weight:700;
}

.dua{
  margin-top:10px;
  font-size:14px;
  line-height:1.8;
  color:#ddd;
}

/* اليوم */
.today{
  margin:20px 0;
  padding:15px;
  background:#151515;
  border-radius:14px;
  text-align:center;
}

/* أوقات الصلاة */
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.time-box{
  background:#151515;
  padding:12px;
  border-radius:12px;
  text-align:center;
}

.time-box span{
  display:block;
  color:#f0b36d;
  font-weight:700;
  margin-top:6px;
}

/* عداد الإفطار */
.countdown{
  margin-top:20px;
  background:linear-gradient(135deg,#f0b36d,#f7c58c);
  color:#000;
  padding:15px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
}

/* الروزنامة */
.calendar{
  margin-top:30px;
}

.calendar h3{
  text-align:center;
  color:#f0b36d;
}

.days{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:8px;
  margin-top:15px;
}

.days button{
  background:#151515;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  font-family:'Cairo';
}

.days button:hover{
  background:#f0b36d;
  color:#000;
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">☰</div>

<div class="sidebar" id="sidebar">
  <h2>الإعدادات</h2>
  <label>المحافظة</label>
  <select>
    <option>البصرة</option>
    <option>بغداد</option>
    <option>النجف</option>
    <option>كربلاء</option>
  </select>

  <label>المذهب</label>
  <select>
    <option>الوقف الشيعي</option>
    <option>الوقف السني</option>
  </select>

  <button onclick="toggleMenu()" style="margin-top:20px;width:100%;padding:10px;border:none;border-radius:10px;">إغلاق</button>
</div>

<div class="container">

  <div class="profile">
    <div class="avatar">
      <img src="IMG_20260206_214353.jpg" alt="">
    </div>
    <div class="name">أمان عبدالجبار عبدالرِضا</div>
    <div class="dua">
      اللهم اغفر له وارحمه واعفُ عنه، وأَسكنه فسيح جناتك.
    </div>
  </div>

  <div class="today" id="todayBox">
    اليوم: الإثنين – 1 رمضان 1447 هـ<br>
    الموافق: 18 / 2 / 2026
  </div>

  <div class="times">
    <div class="time-box">الإمساك<span>05:05</span></div>
    <div class="time-box">الفجر<span>05:15</span></div>
    <div class="time-box">الشروق<span>06:27</span></div>
    <div class="time-box">الظهر<span>12:03</span></div>
    <div class="time-box">العصر<span>15:13</span></div>
    <div class="time-box">المغرب<span>17:54</span></div>
    <div class="time-box">العشاء<span>18:41</span></div>
  </div>

  <div class="countdown" id="countdown">
    الوقت المتبقي للإفطار: 00:00:00
  </div>

  <div class="calendar">
    <h3>أيام شهر رمضان</h3>
    <div class="days" id="ramadanDays"></div>
  </div>

</div>

<script>
/* القائمة */
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* توليد أيام رمضان */
const daysContainer = document.getElementById("ramadanDays");
for(let i=1;i<=30;i++){
  const btn=document.createElement("button");
  btn.textContent=i;
  btn.onclick=()=>selectDay(i);
  daysContainer.appendChild(btn);
}

/* عند اختيار يوم */
function selectDay(day){
  document.getElementById("todayBox").innerHTML=
    `اليوم: ${day} رمضان 1447 هـ<br>الموافق: 2026`;
}

/* عداد الإفطار (تجريبي) */
function updateCountdown(){
  const now=new Date();
  const iftar=new Date();
  iftar.setHours(17,54,0);
  let diff=iftar-now;
  if(diff<0) diff=0;

  const h=String(Math.floor(diff/3600000)).padStart(2,'0');
  const m=String(Math.floor(diff%3600000/60000)).padStart(2,'0');
  const s=String(Math.floor(diff%60000/1000)).padStart(2,'0');

  document.getElementById("countdown").innerText=
    `الوقت المتبقي للإفطار: ${h}:${m}:${s}`;
}
setInterval(updateCountdown,1000);
</script>

</body>
</html>
