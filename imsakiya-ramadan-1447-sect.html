<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إمساكية رمضان الذكية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#2f2154;
  color:#fff;
}
.container{
  max-width:430px;
  margin:auto;
  padding:20px;
}

/* ===== Header ===== */
.header{
  text-align:center;
  margin-bottom:20px;
}
.header h1{
  color:#f6c77a;
  margin:0;
}
.header p{
  margin:5px 0 0;
  opacity:.85;
}

/* ===== Profile ===== */
.profile{
  margin:25px auto 10px;
  width:140px;
  height:140px;
  border-radius:50%;
  padding:5px;
  background:linear-gradient(135deg,#f6c77a,#ff9f6e);
}
.profile img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#ccc;
}

/* ===== Memorial ===== */
.memorial{
  text-align:center;
  margin:10px 0 15px;
}
.memorial small{
  display:block;
  opacity:.85;
}
.memorial strong{
  display:block;
  color:#f6c77a;
  font-size:20px;
  margin-top:5px;
}

/* ===== Day Box ===== */
.day-box{
  background:#1f163d;
  border-radius:14px;
  padding:12px;
  text-align:center;
  margin-bottom:15px;
}

/* ===== Select ===== */
select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-bottom:12px;
  font-family:'Cairo';
  font-size:15px;
}

/* ===== Times ===== */
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:10px;
}
.time{
  background:#1f163d;
  border-radius:14px;
  padding:14px 10px;
  text-align:center;
}
.time span{
  display:block;
  font-size:13px;
  opacity:.8;
}
.time strong{
  display:block;
  color:#f6c77a;
  font-size:18px;
  margin-top:5px;
}
.times.single{
  grid-template-columns:1fr;
}

/* ===== Countdown ===== */
.countdown{
  margin-top:15px;
  background:linear-gradient(135deg,#ff9f6e,#f6c77a);
  color:#000;
  padding:14px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>إمساكية رمضان الذكية</h1>
    <p>رمضان 1447 هـ – 2026 م</p>
  </div>

  <div class="profile">
    <img src="photo.jpg">
  </div>

  <div class="memorial">
    <small>الفاتحة على روح الشهيد</small>
    <strong>أمان عبدالجبار عبدالرضا</strong>
  </div>

  <div class="day-box" id="dayBox">
    اليوم: الأربعاء – 1 رمضان | الموافق: 18/2/2026
  </div>

  <select>
    <option>التوقيت الشيعي (الجعفري)</option>
    <option>التوقيت السني</option>
  </select>

  <select>
    <option>البصرة</option>
    <option>بغداد</option>
    <option>النجف</option>
    <option>كربلاء</option>
  </select>

  <div class="times">
    <div class="time"><span>الإمساك</span><strong>05:05</strong></div>
    <div class="time"><span>الفجر</span><strong>05:15</strong></div>
    <div class="time"><span>الشروق</span><strong>06:27</strong></div>

    <div class="time"><span>الظهر</span><strong>12:03</strong></div>
    <div class="time"><span>العصر</span><strong>15:13</strong></div>
    <div class="time"><span>المغرب</span><strong>17:54</strong></div>
  </div>

  <div class="times single">
    <div class="time"><span>العشاء</span><strong>18:41</strong></div>
  </div>

  <div class="countdown">
    الوقت المتبقي للإفطار: 02:41:17
  </div>

</div>

</body>
</html>
